<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="vue.js"></script>
    <script>
        window.onload = function () {
            // 创建一个Vue对象
            var vm = new Vue({
                el: '#box',
                data: {
                    content: 'Vue的基本使用',
                    name:'张三',
                    email:'846395475@qq.com',
                }
            });
            var vm1 = new Vue({
                el: '#h1',
                data: {
                    name:'张三',
                    email:'846395475@qq.com',
                    url:'http://www.baidu.com'
                }
            });
        }
    </script>


</head>
<body>

    <div id='box'>
        {{content}}
    </div>
    <h1 id = 'h1'>
        {{name}}<br>
        {{email}}<br>
        <a v-bind:href="url">百度</a><br>
<!--       v-bind：直接简直为冒号即可-->
        <a :href="url">度娘</a>
    </h1>



</body>
</html>
